<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldWeather</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./css/sun.png"/>
</head>
<body>
    <header>
        <div>
            <img id="image" src="./css/sun.png"/>
            <h1>WorldWeather</h1>
        </div>
        <div>
            <input id="city" type="text" placeholder="Search">
            <button id="btn">
                <img id="image1" src="./css/search.png">
            </button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="location">
                <img src="./css/location.png" alt="location">
                <h3 id="location"></h3>
            </div>
            <div class="information">
                <div class="temp">
                    <img src="./css/thermometer.png" alt="thermometer">
                    <h1 id="temp"></h1>
                </div>
                <div class="wind">
                    <img src="./css/wind.png" alt="">
                    <h1 id="wind"></h1>
                </div>
                <div class="humidity">
                    <img src="./css/humidity.png" alt="water dorp">
                    <h1 id="humidity"></h1>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h4>All rights reserved &copy; 2022, And SRL</h4>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
